<!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div align="center" id="cn">
        <h1 style="color: goldenrod;"><b><i><u>CONTACT US</u></i></b></h1>
        <form>
            <label>ENTER YOUR NAME:</label>
            <input type="text" name="username" id="uname" placeholder="Enter username"><br><br>
            <label>ENTER YOUR MOBILE NUMBER:</label>
            <input type="text" name="mobile" id="m" placeholder="xxxxxxxxxx"><br><br>
            <label>ENTER YOUR EMAIL:</label>
            <input type="text" name="email" id="e" placeholder=".........@gmail.com"><br><br>
            <label>SELECT YOUR GENDER:</label><br><br>
            <input type="radio" name="GENDER" id="g">MALE
            <input type="radio" name="GENDER" id="g">FEMALE
            <input type="radio" name="GENDER" id="g">OTHER<BR><BR>
            <label>ENTER YOUR CITY:</label>
            <input type="text" name="username" id="uname" placeholder="ENTER YOUR CITY NAME"><br><br>
            <label>TYPE YOR MESSAGE:</label><br> 
            <textarea rows="10" cols="50" placeholder="Type your message here.....!"></textarea><BR><BR>
            <button type="submit" style="background-color: blueviolet;"><I><B>SUBMIT</B></I></button>
            <button type="reset" style="background-color: blueviolet;"><i><b>RESET</b></i></button>
        </form>
        </div>
    </body>
</html>
